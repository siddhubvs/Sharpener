<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Login</h1>
    <form onsubmit="login(event)">
        <label>Enter your email: </label>
        <input type="text" id="email" name="email" required><br><br>
        <label>Enter your password: </label>
        <input type="password" id="password" name="password" autocomplete="on" required><br><br>
        <button type="submit">Login</button>&nbsp;&nbsp;
        <button name="forgot" id="forgot">Forgot Password</button>
        <br><br><br>
        
        
    </form>
    
    <a href="../Signup/signup.html">New User- Signup now</a><br><br>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
