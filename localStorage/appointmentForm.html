<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            background-color: orange;
            text-align: center;
        }

        form{
            background-color: white;
            align-items: center;
            display: inline-block;
            width: 90%;
        }
        button{
            background-color: orange;
        }
        h1{
            background-color:white;
            color:orange;
        }
    </style>
</head>
<body>
    
        <div id="sid">
        <form action="" onsubmit="print(event)" id="form1">
            <h1>Book a Call</h1>
            <label>Name:</label><br>
            <input type="text" name="name" class="form-control"><br><br>
            <label>Email:</label><br>
            <input type="text" name="email" class="form-control"><br><br>
            <label>Phone:</label><br>
            <input type="number" name="number" class="form-control"><br><br>
            <label>Time for Call:</label><br>
            <input type="date" name="date" >&nbsp;
            <input type="time" name="time" value="11:00" ><br><br>
            <button name="submit">Get a Call</button>
        

        </form>
        <h1 id="details">Form Details</h1>
        <h1 id="end">End of form</h1>
    </div>
    <script>
        function print(event){
            event.preventDefault();
            
            
            var li=document.createElement('li')
            
           
            let obj={
                name:event.target.name.value,
                email:event.target.email.value,
                number:event.target.number.value,
                date:event.target.date.value,
                time:event.target.time.value
            }
            let myobj=JSON.stringify(obj);
            
            var li=document.createElement('li');
            li.textContent=obj.name+' - ' + obj.email+' - '+obj.number+' - '+obj.date+' - '+obj.time;
            var sid=document.getElementById('sid');
            var h2=document.getElementById('end');
            sid.insertBefore(li,h2);
           
            localStorage.setItem(obj.email,myobj);
            /*localStorage.setItem('name',event.target.name.value);
            localStorage.setItem('email',event.target.email.value);
            localStorage.setItem('number',event.target.number.value);
            localStorage.setItem('date',event.target.date.value);
            localStorage.setItem('time',event.target.time.value);*/
        }
       
    </script>
</body>
