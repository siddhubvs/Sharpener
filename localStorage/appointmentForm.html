<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-color: orange;
            text-align: center;
        }

        form{
            background-color: white;
            align-items: center;
            display: inline-block;
            width: 90%;
        }
        button{
            background-color: orange;
        }
        h1{
            background-color:white;
            color:orange;
        }
    </style>
</head>
<body>
    
        <div id="sid">
        <form action="" onsubmit="print(event)" id="form1">
            <h1>Book a Call</h1>
            <label>Name:</label><br>
            <input type="text" name="name" id="name" class="form-control"><br><br>
            <label>Email:</label><br>
            <input type="text" name="email" id="email"class="form-control"><br><br>
            <label>Phone:</label><br>
            <input type="number" name="number" id="number" class="form-control"><br><br>
            <label>Time for Call:</label><br>
            <input type="date" name="date" id="date">&nbsp;
            <input type="time" name="time" value="11:00" id="time"><br><br>
            <button name="submit">Get a Call</button>
        

        </form>
        <h1 id="details">Form Details</h1>
        <h1 id="end">End of form</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var deletebtn;
        var editbtn;
         
        document.addEventListener('DOMContentLoaded',()=>{
            axios.get('https://crudcrud.com/api/a660553758c74069ab2392f4812fb25d/appointmentformdata').then((response)=>{
                console.log(response);
                for(var i=0;i<response.data.length;i++){
                    showNewUser(response.data[i]);
                }
            }).catch(err=>console.log(err));
        })
        function print(event){
            event.preventDefault();
            
            
            var li=document.createElement('li')
            
           
            let obj={
                name:event.target.name.value,
                email:event.target.email.value,
                number:event.target.number.value,
                date:event.target.date.value,
                time:event.target.time.value
            }
            let myobj=JSON.stringify(obj);
            axios.post('https://crudcrud.com/api/a660553758c74069ab2392f4812fb25d/appointmentformdata',obj).then(res=>console.log(res)).catch(err=>console.log(err));
            var li=document.createElement('li');
            li.textContent=obj.name+' - ' + obj.email+' - '+obj.number+' - '+obj.date+' - '+obj.time;
            
            deletebtn=document.createElement('button');
            deletebtn.className='btn btn-primary';
            deletebtn.textContent='Delete'
            deletebtn.width='100%'
            deletebtn.onclick=(e)=>{
                if(confirm('Are you sure to delete')){
                        var li=e.target.parentElement;
                        li.remove();
                        axios.delete(`https://crudcrud.com/api/a660553758c74069ab2392f4812fb25d/appointmentformdata/${obj._id}`).then(res=>console.log('deleted')).catch(err=>console.log(err));
                }
            }

            editbtn=document.createElement('button');
            editbtn.className='btn btn-primary'
            editbtn.textContent='Edit'
            editbtn.width='100%'
            editbtn.onclick=()=>{
                if(confirm('Do you want to edit')){
                    localStorage.removeItem(obj.email);
                    li.remove();
                    document.getElementById("name").value=obj.name;
                    document.getElementById("email").value=obj.email;
                    document.getElementById("number").value=obj.number;
                    document.getElementById("date").value=obj.date;
                    document.getElementById("time").value=obj.time;
                }
            }
            
            li.appendChild(deletebtn);
            li.appendChild(editbtn);
            
            var sid=document.getElementById('sid');
            var h2=document.getElementById('end');
            sid.insertBefore(li,h2);
           
           
          
           
        }
        var h2=document.getElementById('end');
        function showNewUser(obj){
            var li=document.createElement('li');
            li.textContent=obj.name+' - ' + obj.email+' - '+obj.number+' - '+obj.date+' - '+obj.time+' ';
            deletebtn=document.createElement('button');
            deletebtn.className='btn btn-primary';
            deletebtn.textContent='Delete'
            deletebtn.width='100%'
            deletebtn.onclick=(e)=>{
                if(confirm('Are you sure to delete')){
                        var li=e.target.parentElement;
                        li.remove();
                        axios.delete(`https://crudcrud.com/api/a660553758c74069ab2392f4812fb25d/appointmentformdata/${obj._id}`).then(res=>console.log('deleted')).catch(err=>console.log(err));
                }
            }
            li.appendChild(deletebtn);
            document.getElementById('name').value='';
            document.getElementById('email').value='';
            document.getElementById('number').value='';
            document.getElementById('date').value='';
            document.getElementById('time').value='';
            sid.insertBefore(li,h2);
        }      
       
    </script>
</body>
</html>
